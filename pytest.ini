[pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    asyncio: mark test as async
    unit: mark test as a unit test
    integration: mark test as an integration test
